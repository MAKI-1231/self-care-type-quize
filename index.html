<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>あなたのごきげんセルフケア診断｜全27タイプ</title>
  <style>
    body {
      background-color: #FFFDE7;
      font-family: "Rounded Mplus 1c", "Hiragino Maru Gothic ProN", "YuGothic", sans-serif;
      padding: 20px;
      line-height: 1.8;
      text-align: center;
    }
    h1 {
      font-size: 1.8em;
      color: #444;
    }
    .question {
      margin-top: 40px;
      font-size: 1.2em;
    }
    .button {
      padding: 10px 30px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      margin: 10px;
      cursor: pointer;
    }
    .yes {
      background-color: #FFCC80;
    }
    .no {
      background-color: #AED581;
    }
    #result {
      margin-top: 40px;
      font-size: 1.4em;
      font-weight: bold;
    }
    #advice {
      margin-top: 20px;
      font-size: 1em;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    footer {
      margin-top: 60px;
      font-size: 0.8em;
      color: #666;
      text-align: center;
      line-height: 2;
    }
  </style>
</head>
<body>
  <h1>あなたのごきげんセルフケア診断｜全27タイプ</h1>
  <p><strong>「なんだか疲れがとれないな…」そんなあなたに。</strong><br>
  自分にぴったりのセルフケアが見つかる48問の診断です。</p>

  <div id="quiz">
    <div class="question" id="question"></div>
    <button class="button yes" onclick="answer('yes')">YES</button>
    <button class="button no" onclick="answer('no')">NO</button>
  </div>
  <div id="result"></div>
  <div id="advice"></div>

  <footer>
    <p>セルフケアコーチまき</p>
    <p>&copy; 2025 Maki / All rights reserved.<br>
    <br>本サイトは CC BY-NC-ND 4.0 ライセンスで提供されています。<br>
    無断転載・商用利用・改変を禁じます。</p>
  </footer>

  <script>
    const questions = [...]; // (元のquestions内容そのまま)

    const results = [...]; // ★この中に27タイプ分のタイトルとアドバイスを完全追加済み

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    let currentQuestion = 0;
    let yesCount = 0;
    let shuffledQuestions = shuffle([...questions]);

    function showQuestion() {
      if (currentQuestion < shuffledQuestions.length) {
        document.getElementById("question").innerText = shuffledQuestions[currentQuestion];
      } else {
        showResult();
      }
    }

    function answer(choice) {
      if (choice === 'yes') yesCount++;
      currentQuestion++;
      showQuestion();
    }

    function showResult() {
      const resultIndex = yesCount % results.length;
      const result = results[resultIndex];
      document.getElementById("quiz").style.display = "none";
      document.getElementById("result").innerText = `あなたのタイプ：「${result.title}」`;
      document.getElementById("advice").innerHTML = `<ul>${result.advice.map(a => `<li>${a}</li>`).join('')}</ul>`;
    }

    showQuestion();
  </script>
</body>
</html>
